    <div class="container">

            <div class="col-lg-8 col-lg-offset-2">
            <h1><u>Contacto</u></h1>
            <p class="lead">Si te gusto la pagina dejanos tu mensaje y tus datos para enterarte de las ultimas novedades </p>           
            <form id="contact-form" method="post" action="contact.php" role="form">
    
            <div class="messages"></div>
    
            <div class="controls">
    
            <div class="row">
                <div class="col-md-6">
                    <div class="form-group">
                    <label for="form_name">Nombre *</label>
                    <input id="form_name" type="text" name="name" class="form-control" placeholder="Ingrese su nombre *" required="required" data-error="Firstname is required.">
                    <div class="help-block with-errors"></div>
                </div>
            </div>
                <div class="col-md-6">
                    <div class="form-group">
                    <label for="form_lastname">Apellido *</label>
                    <input id="form_lastname" type="text" name="surname" class="form-control" placeholder="Ingrese su apellido *" required="required" data-error="Lastname is required.">
                    <div class="help-block with-errors"></div>
                </div>
            </div>
            </div>

            <div class="row">
                <div class="col-md-6">
                    <div class="form-group">
                    <label for="form_email">Email *</label>
                    <input id="form_email" type="email" name="email" class="form-control" placeholder="Ingrese su email *" required="required" data-error="Valid email is required.">
                    <div class="help-block with-errors"></div>
                </div>
            </div>

            <div class="col-md-6">
                <div class="form-group">
                    <label for="form_phone">Pais</label>
                    <input id="form_phone" type="tel" name="phone" class="form-control" placeholder="Ingrese su pais">
                    <div class="help-block with-errors"></div>
                </div>
                </div>
            </div>

            <div class="row">
                <div class="col-md-12">
                    <div class="form-group">
                    <label for="form_message">Mensaje *</label>
                    <textarea id="form_message" name="message" class="form-control" placeholder="Dejanos tu mensaje *" rows="4" required="required" data-error="Please,leave us a message."></textarea>
                    <div class="help-block with-errors"></div>
                </div>
            </div>

            <div class="col-md-12">
                <input type="submit" class="btn btn-warning btn-send" value="Enviar">
            </div>
